
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Categoria - ASI FUTSAL LEAGUE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="categoria.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a8a34, #ffd700);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ffd700;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ffffff;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .squadra-button {
      background: linear-gradient(to right, #1a8a34, #ffd700);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      width: 90%;
      max-width: 320px;
      transition: transform 0.2s ease;
    }
    .squadra-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ffd700, #1a8a34);
      color: black;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .federation-logo {
      width: 80px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo della ASI Futsal League.png" alt="Logo ASI" class="logo">
    <h1 id="nome-categoria"></h1>
    <h2 id="anno-categoria"></h2>
    <div class="buttons" id="pulsanti-categoria"></div>
    <div class="action-buttons">
      <a href="torneo.html" class="squadra-button">üîô Indietro</a>
      <a href="index.html" class="squadra-button">üè† Home</a>
    </div>
    <img src="converted_logo_federazione.jpg" alt="Logo Federazione ASI" class="federation-logo">
  </div>
</body>
</html>
