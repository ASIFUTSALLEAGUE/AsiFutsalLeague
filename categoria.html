
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Categoria - ASI FUTSAL LEAGUE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="categoria.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a8a34, #ffd700);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
      color: #ffd700;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 14px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #1a8a34, #ffd700);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ffd700, #1a8a34);
      color: black;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .squadra-button {
      background: linear-gradient(to right, #1a8a34, #ffd700);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 0.95em;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .squadra-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ffd700, #1a8a34);
      color: black;
    }
    .federation-logo {
      width: 80px;
      margin-top: 30px;
    }
  #titolo-categoria span { display: block; }
@media (max-width: 600px) {
  h1 {
    font-size: 1.3em;
    white-space: pre-line;
  }
}
</style>
</head>
<body>
  <div class="container">
    <img src="Logo della ASI Futsal League.png" alt="Logo ASI" class="logo">
    <h1 id="titolo-categoria"><span id="categoria-nome"></span><br><span id="categoria-anno"></span></h1>
    <div class="buttons">
      <a class="btn" id="link-gironi" href="#">📋 Gironi</a>
      <a class="btn" id="link-calendario" href="#">📅 Calendario</a>
      <a class="btn" id="link-classifica" href="#">📊 Classifica</a>
      <a class="btn" id="link-marcatori" href="#">🎯 Marcatori</a>
      <a class="btn" id="link-portieri" href="#">🧤 Miglior Portiere</a>
      <a class="btn" id="link-giocatori" href="#">🏅 Miglior Giocatore</a>
    </div>
    <div class="action-buttons">
      <a href="javascript:history.back()" class="squadra-button">🔙 Indietro</a>
      <a href="index.html" class="squadra-button">🏠 Home</a>
    </div>
    <img src="converted_logo_federazione.jpg" alt="Logo Federazione ASI" class="federation-logo">
  </div>
</body>
</html>
